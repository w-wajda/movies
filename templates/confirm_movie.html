{% extends 'main.html' %}

{% block title %} Confirm movie {% endblock %}

{% block side %}

  <h1>Do you want to delete "{{ movie.title }}" movie? </h1>
  <form method="post">

    {% csrf_token %}
    <button type="submit">Delete movie</button>

  </form>

  <a href="{% url 'index_movies' %}">Back</a>

{% endblock %}
