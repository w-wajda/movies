{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'movies_web.css' %}">
</head>
<body>

  {% if movies|length == 0 %}
    <h2>Brak filmów</h2>
  {% else %}
    <h2>Ilość filmów w BD: {{ movies|length }}</h2>
    {% for movie in movies %}
      <p>{{movie}}</p>
    {% endfor %}
  {% endif %}



</body>
</html>
